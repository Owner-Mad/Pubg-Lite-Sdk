<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation for Gaza - Relief Initiative</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .header {
      background-image: url('https://images.unsplash.com/photo-1606991211913-7565f2a4f57f');
      background-size: cover;
      background-position: center;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .header h1 {
      font-size: 32px;
      font-weight: 700;
    }
    .container {
      max-width: 700px;
      margin: -40px auto 40px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .section-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 24px;
      font-weight: 600;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #d43f3a;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #b9322f;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      .header h1 {
        font-size: 24px;
        text-align: center;
        padding: 0 20px;
      }
      .container {
        margin: -30px 20px 30px;
        padding: 20px;
      }
    }
  </style>
  <script>
    (function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isInAppBrowser = /FBAN|FBAV|Instagram|Line|Twitter|WhatsApp|WebView|wv|GoogleApp/i.test(ua);

      if (isInAppBrowser) {
        window.location.href = "open-in-browser.html";
      }
    })();
  </script>
</head>
<body>
  <div class="header">
    <h1>Donation for Gaza - Relief Program</h1>
  </div>

  <div class="container">
    <div class="section-title">Fill the form to request support</div>
    <form action="#" method="POST">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required />
      </div>
      <div>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Your country" required />
      </div>
      <div>
        <label for="phone">Phone/WhatsApp Number</label>
        <input type="text" id="phone" name="phone" placeholder="Include country code" required />
      </div>
      <div>
        <label for="reason">Briefly explain your need</label>
        <textarea id="reason" name="reason" placeholder="Tell us your story..." required></textarea>
      </div>
      <button type="submit">Join Relief Program</button>
    </form>
    <div class="footer">&copy; 2025 DonationForGaza Relief Trust. All Rights Reserved.</div>
  </div>
</body>
</html>
